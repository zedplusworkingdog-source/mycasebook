<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagar Digital Ledger Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { --primary: #1e293b; --in: #059669; --out: #dc2626; --bg: #f1f5f9; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 10px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 10px; }
        .balance-box { text-align: center; background: var(--primary); color: white; padding: 15px; border-radius: 10px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; color: white; cursor: pointer; }
        .btn-in { background: var(--in); }
        .btn-out { background: var(--out); }
        table { width: 100%; border-collapse: collapse; min-width: 600px; background: white; }
        th, td { border-bottom: 1px solid #f1f5f9; padding: 12px; text-align: left; font-size: 13px; }
        .badge-in { color: var(--in); font-weight: bold; }
        .badge-out { color: var(--out); font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="balance-box">
        <small>Available Balance</small>
        <h2 id="totalBalance">‚Çπ 0</h2>
    </div>

    <input type="text" id="party" placeholder="Party Name">
    
    <select id="catSelect" onchange="checkNewCat(this.value)">
        <option value="General">General</option>
        <option value="Labour">Labour (‡§≤‡•á‡§¨‡§∞)</option>
        <option value="Diesel">Diesel (‡§°‡•Ä‡§ú‡§≤)</option>
        <option value="Rent">Rent (‡§ï‡§ø‡§∞‡§æ‡§Ø‡§æ)</option>
        <option value="Advance">Advance (‡§è‡§°‡§µ‡§æ‡§Ç‡§∏)</option>
        <option value="ADD_NEW">+ Add New Category</option>
    </select>
    <input type="text" id="newCatInput" style="display:none;" placeholder="Type New Category Name">

    <div class="grid">
        <input type="number" id="amt" placeholder="Amount ‚Çπ">
        <input type="text" id="rem" placeholder="Remark">
    </div>
    
    <div class="grid" style="margin-top: 5px;">
        <button class="btn btn-in" onclick="addEntry('IN')">CASH IN (+)</button>
        <button class="btn btn-out" onclick="addEntry('OUT')">CASH OUT (-)</button>
    </div>
</div>

<div class="card">
    <input type="text" id="search" placeholder="üîç Search Party or Category..." onkeyup="renderTable()">
    <div style="overflow-x: auto;" id="pdf-area">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Details</th>
                    <th>In (‚Çπ)</th>
                    <th>Out (‚Çπ)</th>
                    <th>X</th>
                </tr>
            </thead>
            <tbody id="listBody"></tbody>
        </table>
    </div>
</div>

<script>
    const myNumber = '918193936911'; // Aapka number update kar diya hai
    let entries = JSON.parse(localStorage.getItem('sagarProV4')) || [];

    function checkNewCat(val) {
        const input = document.getElementById('newCatInput');
        input.style.display = (val === 'ADD_NEW') ? 'block' : 'none';
    }

    function addEntry(type) {
        const partyField = document.getElementById('party');
        const amtField = document.getElementById('amt');
        const remField = document.getElementById('rem');
        const catSelect = document.getElementById('catSelect');
        const newCatField = document.getElementById('newCatInput');

        let p = partyField.value || "Self";
        let a = parseFloat(amtField.value);
        let r = remField.value || "-";
        let c = (catSelect.value === 'ADD_NEW') ? newCatField.value : catSelect.value;
        let d = new Date().toLocaleDateString('en-GB');

        if(!a || a <= 0) return alert("Please enter amount!");

        let newEntry = {id: Date.now(), date: d, party: p, cat: c, in: type=='IN'?a:0, out: type=='OUT'?a:0, rem: r};
        
        entries.push(newEntry);
        saveData();
        
        // Auto WhatsApp Trigger
        sendToWhatsApp(newEntry, type);

        // --- Sab khali (Empty) karne ke liye ---
        partyField.value = '';
        amtField.value = '';
        remField.value = '';
        newCatField.value = '';
        newCatField.style.display = 'none';
        catSelect.selectedIndex = 0;
    }

    function saveData() {
        localStorage.setItem('sagarProV4', JSON.stringify(entries));
        renderTable();
    }

    function renderTable() {
        let list = document.getElementById('listBody');
        let search = document.getElementById('search').value.toLowerCase();
        list.innerHTML = "";
        let total = 0;

        entries.forEach((item) => {
            total += (item.in - item.out);
            if(item.party.toLowerCase().includes(search) || item.cat.toLowerCase().includes(search)) {
                list.innerHTML += `<tr>
                    <td><small>${item.date}</small></td>
                    <td><b>${item.party}</b><br><small>${item.cat}</small></td>
                    <td class="badge-in">${item.in || '-'}</td>
                    <td class="badge-out">${item.out || '-'}</td>
                    <td><button onclick="deleteEntry(${item.id})" style="border:none; color:red; background:none">√ó</button></td>
                </tr>`;
            }
        });
        document.getElementById('totalBalance').innerText = "‚Çπ " + total.toLocaleString('en-IN');
    }

    function deleteEntry(id) {
        if(confirm("Delete?")) {
            entries = entries.filter(i => i.id !== id);
            saveData();
        }
    }

    function sendToWhatsApp(entry, type) {
        let status = type === 'IN' ? "‚úÖ IN" : "‚ùå OUT";
        let text = `*New Entry*\nType: ${status}\nParty: ${entry.party}\nAmount: ‚Çπ${entry.in || entry.out}\nCat: ${entry.cat}\nDate: ${entry.date}`;
        window.open(`https://wa.me/${myNumber}?text=${encodeURIComponent(text)}`, '_blank');
    }

    renderTable();
</script>
</body>
</html>
